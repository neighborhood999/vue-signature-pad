sudo: false

language: node_js

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.9
env:
- CXX=g++-4.9

node_js:
  - '6'
  - '7'
  - '8'

cache:
  yarn: true
  directories:
    - node_modules

script:
  - "npm run lint && npm run test"
